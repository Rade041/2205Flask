{% extends "base.html" %}

{% block app_content %}

    <h1>Jobs</h1>
    <a href="{{ url_for('main.create_jobs', id=-1)}}">Add New Job</a>
    <div class="job-listings">
        {% for job in job_listings %}
        <div class="jobs">
            <h2>{{ job.job_title }}</h2>
            <p>{{ job.description }}</p>
            <p><a href="{{ url_for('main.create_jobs', id=job.id)}}">Edit Job</a></p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
