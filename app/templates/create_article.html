{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Create a New Article</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        {{ wtf.form_field(form.title) }}
        {{ wtf.form_field(form.author_name) }}
        {{ wtf.form_field(form.body) }}
        {{ wtf.form_field(form.submit) }}
    </form>
{% endblock %}
