{% extends "base.html" %}

{% block app_content %}
    <h1>Article List</h1>
    <a href="{{ url_for('main.create_article', id=-1)}}">Add New Article</a>
    <div class="job-listings">
        {% for article in articles %}
        <div class="jobs">
            <h2>{{ article.title }}</h2>
            <p>{{ article.body }}</p>

            <p><a href="{{ url_for('main.create_article', id=article.id)}}">Edit Article</a></p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
